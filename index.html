<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petopia Fantasy Lucky Draw</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 8px #000;
    }
    #wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 30px #ffb6b9;
      background: conic-gradient(
        #f9f871 0deg 24deg,
        #ffb6b9 24deg 48deg,
        #c1fba4 48deg 72deg,
        #f9f871 72deg 96deg,
        #ffb6b9 96deg 120deg,
        #c1fba4 120deg 144deg,
        #f9f871 144deg 168deg,
        #ffb6b9 168deg 192deg,
        #c1fba4 192deg 216deg,
        #f9f871 216deg 240deg,
        #ffb6b9 240deg 264deg,
        #c1fba4 264deg 288deg,
        #f9f871 288deg 312deg,
        #ffb6b9 312deg 336deg,
        #c1fba4 336deg 360deg
      );
      position: relative;
    }
    #wheel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
      position: absolute;
      top: -40px;
      left: calc(50% - 20px);
    }
    #spin {
      margin-top: 40px;
      font-size: 2rem;
      background: #fff;
      padding: 10px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #333;
    }
    #result {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }
  </style>
</head>
<body>
  <h1>Petopia 幻想動物轉盤</h1>
  <div id="wheel-container" style="position: relative;">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spin">Spin!</button>
  <div id="result"></div>

  <script>
    const names = [
      "A", "A", "A", "A", "A", "A",
      "B",
      "C", "C", "C",
      "D", "D", "D", "D", "D",
      "E", "E",
      "F",
      "G",
      "H", "H", "H", "H", "H",
      "I",
      "J",
      "K",
      "L",
      "M",
      "N", "N", "N", "N", "N", "N", "N",
      "O"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resultEl = document.getElementById("result");

    const total = names.length;
    const slice = 2 * Math.PI / total;

    function drawWheel() {
      for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.fillStyle = i % 3 === 0 ? "#f9f871" : i % 3 === 1 ? "#ffb6b9" : "#c1fba4";
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, slice * i, slice * (i + 1));
        ctx.lineTo(200, 200);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(slice * i + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], 180, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spinWheel() {
      const rand = Math.floor(Math.random() * total);
      const angle = (3 * Math.PI / 2) - (rand * slice);

      canvas.style.transition = "transform 5s ease-out";
      canvas.style.transform = `rotate(${angle}rad)`;

      setTimeout(() => {
        resultEl.textContent = `🎉 中獎者：${names[rand]}！`;
      }, 5000);
    }

    spinBtn.addEventListener("click", () => {
      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";
      setTimeout(spinWheel, 100);
    });
  </script>
</body>
</html>
