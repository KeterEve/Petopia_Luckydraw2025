
<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎉 Petopia 1000 Followers 達成 - Lucky Draw 2025 🎁</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe9e3, #e0f9ff);
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }
    h1 {
      color: #ff5e5e;
      text-shadow: 2px 2px 5px #000;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    #giftSelect {
      font-size: 1.2rem;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
    }
    #wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 30px #ffa1d6;
      background: #eee;
      position: relative;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff5e5e;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }
    #spin {
      margin-top: 30px;
      font-size: 1.5rem;
      background: #ffb6b9;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #333;
    }
    #result, #winners {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #444;
    }
    .products {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .products img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 5px #aaa;
    }
  </style>
</head>
<body>
  <h1>🎉 Petopia 1000 Followers 達成 - Lucky Draw 2025 🎁</h1>
  <select id="giftSelect">
    <option value="Gift1">🎁 Gift1</option>
    <option value="Gift2">🎁 Gift2</option>
    <option value="Gift3">🎁 Gift3</option>
  </select>
  <div style="position: relative;">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spin">Spin!</button>
  <div id="result"></div>
  <div id="winners"></div>

  <div class="products">
    <img src="https://petopia.hk/cdn/shop/products/03_400x.jpg" alt="product1">
    <img src="https://petopia.hk/cdn/shop/products/06_400x.jpg" alt="product2">
    <img src="https://petopia.hk/cdn/shop/products/04_400x.jpg" alt="product3">
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resultEl = document.getElementById("result");
    const winnersEl = document.getElementById("winners");
    const giftSelect = document.getElementById("giftSelect");

    let names = [];
    let remaining = [];
    let winners = {
      Gift1: [],
      Gift2: [],
      Gift3: []
    };

    async function fetchNames(gift) {
      const res = await fetch("https://script.google.com/macros/s/AKfycbyrV3cUX6giG1R2yErDGATxWRPdjLMoDtFAgLkDfDU1pHxLVBGmjhzrKV8qkL5TqN9R/exec?gift=" + gift);
      names = await res.json();
      remaining = [...names];
      drawWheel();
      resultEl.textContent = '';
    }

    function drawWheel() {
      const total = remaining.length;
      const slice = 2 * Math.PI / total;
      ctx.clearRect(0, 0, 400, 400);
      for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.fillStyle = i % 3 === 0 ? "#f9f871" : i % 3 === 1 ? "#ffb6b9" : "#c1fba4";
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, slice * i, slice * (i + 1));
        ctx.lineTo(200, 200);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(slice * i + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "16px sans-serif";
        ctx.fillText(remaining[i], 180, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      const gift = giftSelect.value;
      const maxWinners = gift === "Gift3" ? 3 : 1;
      if (winners[gift].length >= maxWinners || remaining.length === 0) {
        resultEl.textContent = `✅ ${gift} 抽獎已完成！`;
        return;
      }

      const total = remaining.length;
      const slice = 2 * Math.PI / total;
      const rand = Math.floor(Math.random() * total);
      const angle = (3 * Math.PI / 2) - (rand * slice);

      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${angle}rad)`;

      setTimeout(() => {
        const winner = remaining[rand];
        resultEl.textContent = `🎉 ${gift} 得獎者：${winner}`;
        winners[gift].push(winner);
        remaining = remaining.filter(n => n !== winner);
        drawWheel();
        updateWinnerDisplay();
      }, 4000);
    }

    function updateWinnerDisplay() {
      const gift = giftSelect.value;
      winnersEl.innerHTML = `🧾 ${gift} 中獎名單：<br>${winners[gift].join(', ')}`;
    }

    spinBtn.addEventListener("click", () => {
      spinWheel();
    });

    giftSelect.addEventListener("change", () => {
      fetchNames(giftSelect.value);
    });

    fetchNames("Gift1");
  </script>
</body>
</html>
